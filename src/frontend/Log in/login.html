<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <main class="frame-parent">
        <div class="label-title-wrapper">
          <div class="label-title">
            <h1 class="welcome-back">Welcome Back!</h1>
            <div class="today-is-a-new-day-its-your-wrapper">
              <div class="today-is-a-container">
                <p class="today-is-a">
                  Today is a new day. It's your day. You shape it.
                </p>
                <p class="sign-in-to">Sign in to start managing your health!</p>
              </div>
            </div>
            <div class="sign-in-button">
              <form class="or-separator">
                <div class="input">
                  <div class="label">Email</div>
                  <div class="input1">
                    <div class="input2"></div>
                    <input
                      class="placeholder"
                      placeholder="Example@email.com"
                      type="text"
                      id="email"
                    />
                  </div>
                </div>
                <div class="input3">
                  <div class="label1">Password</div>
                  <div class="input4">
                    <div class="input5"></div>
                    <input
                      class="placeholder1"
                      placeholder="At least 8 characters"
                      type="text"
                      id="password"
                    />
                  </div>
                </div>
                <div class="forgot-password">Forgot Password?</div>
                <input
                  type="button"
                  id="btn"
                  class="main-button"
                  value="Sign In"
                />
              </form>
            </div>
            <div class="label-title-inner">
              <div class="frame-group">
                <div class="frame-container">
                  <div class="line-wrapper">
                    <div class="frame-child"></div>
                  </div>
                  <div class="or">Or</div>
                  <div class="line-container">
                    <div class="frame-item"></div>
                  </div>
                </div>
                <div class="facebook-google">
                  <button class="social-button">
                    <img class="google-icon" alt="" src="G.svg" />

                    <img class="facebook-icon" alt="" src="F.svg" />

                    <div class="sign-up-buttons">
                      <div class="sign-in-with">Sign in with Facebook</div>
                    </div>
                  </button>
                  <button class="social-button1">
                    <img class="google-icon1" alt="" src="G.svg" />

                    <img class="facebook-icon1" alt="" src="F.svg" />

                    <div class="sign-in-with-facebook-wrapper">
                      <div class="sign-in-with1">Sign in with Google</div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div class="no-account-link">
              <div class="dont-you-have-container">
                <span class="dont-you-have-container1">
                  <span>Don't you have an account? </span>
                  <span class="sign-up">Sign up</span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="art">
          <img class="login-art" alt="" src="A.png" />
        </div>
      </main>
      <div class="all-rights-reserved-wrapper">
        <div class="all-rights-reserved">Â© 2024 ALL RIGHTS RESERVED</div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
